<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Comments</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: Inter, system-ui, -apple-system, sans-serif; margin: 24px; background:#0b1020; color:#e8ecf1;}
    .comment { background:#0f1530; border:1px solid #1e2748; border-radius:10px; padding:12px; margin-bottom:10px; }
    input, textarea{ width:100%; padding:10px; border-radius:8px; border:1px solid #1e2748; background:#0f1530; color:#e8ecf1;}
    button{ background:#3b82f6; border:none; color:#fff; padding:10px 16px; border-radius:8px; }
    a{color:#9cc1ff;}
  </style>
</head>
<body>
  <h1>My Comments</h1>
  <form method="post">{% csrf_token %}
    <textarea name="text" rows="3" placeholder="Write a comment..."></textarea>
    <div style="margin-top:8px"><button type="submit">Post</button></div>
  </form>
  <div style="margin-top:16px">
    {% for c in items %}
      <div class="comment">
        <div style="font-weight:600">{{ c.author }}</div>
        <div>{{ c.text }}</div>
        <div style="font-size:12px; color:#9aa5c3">{{ c.created_at }}</div>
      </div>
    {% empty %}
      <p>You haven't posted any comments yet.</p>
    {% endfor %}
  </div>
  <p><a href="/">Back</a></p>
</body>
</html>
