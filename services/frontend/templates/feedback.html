<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Feedback</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style> body { font-family: Inter, system-ui, -apple-system, sans-serif; margin: 24px; background:#0b1020; color:#e8ecf1;} input, textarea{ width:100%; padding:10px; border-radius:8px; border:1px solid #1e2748; background:#0f1530; color:#e8ecf1;} button{ background:#3b82f6; border:none; color:#fff; padding:10px 16px; border-radius:8px; } a{color:#9cc1ff;} form{max-width:560px;} </style>
</head>
<body>
  <h1>Feedback</h1>
  <form method="post">{% csrf_token %}
    <label for="name">Name</label>
    <input id="name" name="name" placeholder="Your name" />
    <label for="message">Message</label>
    <textarea id="message" name="message" rows="6" placeholder="Tell us what you think"></textarea>
    <div style="margin-top:12px"><button type="submit">Send</button></div>
  </form>
  <p><a href="/">Back</a></p>
</body>
</html>
