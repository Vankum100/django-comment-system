<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style> body { font-family: Inter, system-ui, -apple-system, sans-serif; margin: 24px; background:#0b1020; color:#e8ecf1;} input{ width:300px; padding:10px; border-radius:8px; border:1px solid #1e2748; background:#0f1530; color:#e8ecf1;} button{ background:#3b82f6; border:none; color:#fff; padding:10px 16px; border-radius:8px; } a{color:#9cc1ff;} </style>
</head>
<body>
  <h1>Create account</h1>
  <form method="post">{% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Register</button>
  </form>
  <p>Already have an account? <a href="/accounts/login/">Login</a></p>
  <p><a href="/">Back</a></p>
</body>
</html>
